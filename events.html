<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IRL Events | IRONSIGNAL</title>
  <meta name="description" content="Join IRONSIGNAL at our IRL events including lounges, streaming parties, and poolside experiences."/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    :root {
      --secondary-bg: #23272f;
      --card-bg: #20232b;
      --navbar-bg: #0a0a0a;
      --accent: #7d4df6;
      --accent-hover: #a885ff;
      --text-main: #f7f8fa;
      --text-muted: #b0b3bc;
      --border: #282c34;
      --shadow: 0 4px 24px rgba(0,0,0,0.18);
      --radius: 12px;
      --logo-box-bg: #0a0a0a;
      --font-primary: 'Inter', 'Roboto', Arial, sans-serif;
      --font-secondary: 'Roboto', 'Inter', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: url('assets/custom-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-main);
      font-family: var(--font-primary);
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--navbar-bg, #0a0a0a);
      box-shadow: var(--shadow, 0 4px 24px rgba(0,0,0,0.18));
      padding: 0.5rem 0;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    .logo img {
      height: 38px;
      transition: transform 0.2s;
    }
    .logo img:hover {
      transform: scale(1.08);
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2.5rem;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: var(--text-main);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: background 0.18s, color 0.18s;
    }
    .nav-links a:hover,
    .nav-links a:focus {
      background: var(--accent);
      color: #fff;
    }
    main {
      flex: 1 0 auto;
      width: 100%;
      max-width: 900px;
      margin: 3.5rem auto 2rem auto;
      background: #0a0a0a;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      padding: 2.2rem 2rem 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 2.5rem;
      letter-spacing: -1px;
      font-family: var(--font-secondary);
      text-align: center;
    }
    .event-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2.5rem;
      width: 100%;
      margin: 0 auto;
    }
    .event-image {
      flex: 1 1 290px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .event-image img {
      width: 340px;
      max-width: 90vw;
      min-width: 170px;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      object-fit: cover;
      background: #181a20;
      border: 2px solid var(--border, #282c34);
    }
    .event-description {
      flex: 2 1 340px;
      color: var(--text-muted);
      font-size: 1.23rem;
      font-family: var(--font-primary);
      text-align: left;
      padding-left: 1rem;
      line-height: 1.6;
      font-weight: 500;
    }
    @media (max-width: 1000px) {
      main {
        max-width: 98vw;
        padding: 1.3rem 0.7rem 1.8rem 0.7rem;
      }
      .event-section {
        flex-direction: column;
        gap: 1.5rem;
        align-items: flex-start;
      }
      .event-image {
        justify-content: center;
        width: 100%;
      }
      .event-description {
        padding-left: 0;
        text-align: left;
        width: 100%;
        font-size: 1.09rem;
      }
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem 0.1rem 1.3rem 0.1rem;
      }
      .event-image img {
        width: 92vw;
        min-width: 120px;
      }
      .event-description {
        font-size: 1rem;
      }
    }
    footer {
      background: var(--card-bg, #20232b);
      color: var(--text-muted, #b0b3bc);
      text-align: center;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
      padding: 1.1rem 0 0.7rem 0;
      font-size: 1.02rem;
    }
    .footer-links {
      margin-bottom: 0.35rem;
    }
    .footer-links a {
      color: var(--text-muted, #b0b3bc);
      margin: 0 0.32rem;
      text-decoration: none;
      transition: color 0.18s;
      padding: 0.15rem 0.5rem;
      border-radius: 5px;
    }
    .footer-links a:hover {
      color: var(--accent, #7d4df6);
      background: rgba(125,77,246,0.07);
    }
    .footer-copy {
      color: var(--text-muted, #b0b3bc);
      font-size: 0.98rem;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html"><img src="assets/logo.png" alt="IRONSIGNAL Logo" height="38"/></a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="join.html">Join</a></li>
        <li><a href="store.html">Store</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>IRL Events</h1>
    <section class="event-section">
      <div class="event-image">
        <img src="assets/events-promo.png" alt="IRONSIGNAL IRL Event"/>
      </div>
      <div class="event-description">
        Join us on our hosted events including lounges, streaming parties and poolside experiences.
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-links">
      <a href="terms.html">Terms of Use</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="cookie.html">Cookie Policy</a>
    </div>
    <div class="footer-copy">
      &copy; 2025 IRONSIGNAL. All rights reserved.
    </div>
  </footer>
</body>
</html>
